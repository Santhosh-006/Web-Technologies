<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Creative Portfolio</title>

    <!-- IMPORTANT CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- INTERNAL CSS -->
    <style>
      html {
        scroll-behavior: smooth;
      }

      .section {
        padding: 60px 10%;
      }

      .center {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <!-- HERO SECTION (Split Screen) -->
    <section class="hero">
      <div class="hero-left">
        <h1>Hello, I'm Santhosh</h1>
        <p>Creative Web Developer</p>
        <a href="#projects" class="btn">View Work</a>
      </div>

      <div class="hero-right">
        <img src="https://via.placeholder.com/300" alt="Profile" />
      </div>
    </section>

    <!-- PROJECTS -->
    <section id="projects" class="section">
      <h2 class="center">Projects</h2>

      <div class="projects">
        <div class="card">
          <div class="card-inner">
            <div class="card-front">Project One</div>
            <div class="card-back">HTML • CSS • Responsive</div>
          </div>
        </div>

        <div class="card">
          <div class="card-inner">
            <div class="card-front">Project Two</div>
            <div class="card-back">UI Design • Clean Layout</div>
          </div>
        </div>
      </div>
    </section>

    <!-- SKILLS -->
    <section class="section" style="background: #f9f9f9">
      <!-- INLINE CSS -->
      <h2 class="center">Skills</h2>

      <div class="skill">
        <span>HTML</span>
        <div class="bar"><div class="fill html"></div></div>
      </div>

      <div class="skill">
        <span>CSS</span>
        <div class="bar"><div class="fill css"></div></div>
      </div>
    </section>

    <!-- TESTIMONIALS -->
    <section class="section">
      <h2 class="center">Testimonials</h2>

      <div class="carousel">
        <input type="radio" name="slide" checked />
        <input type="radio" name="slide" />
        <input type="radio" name="slide" />

        <div class="slides">
          <p>"Very clean and elegant work."</p>
          <p>"Simple yet professional designs."</p>
          <p>"Highly recommended."</p>
        </div>
      </div>
    </section>

    <!-- CONTACT -->
    <section class="section" style="background: #f9f9f9">
      <h2 class="center">Contact</h2>

      <form class="contact-form">
        <input type="text" placeholder="Name" required />
        <input type="email" placeholder="Email" required />
        <textarea placeholder="Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
  </body>
</html>
